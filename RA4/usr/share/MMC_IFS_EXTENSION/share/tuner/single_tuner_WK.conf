	  "seek_stop" : 
	  {
	     "description" : [" NOTE: This algorithm is PRELIMINARY, and may be modified,    ",
		                  "       (i.e., additional measurements added, or existing ones ",
		                  "        removed or modified) although the basic structure will",
						  "        be similar.                                           ",
                          "                                                              ",
	                      "The seek_stop calibration allows adjustment of the conditions ",
		                  "which will cause the software to stop a seek on a desireable  ",
						  "frequency.  The values may vary based on waveband and tuner   ",
						  "region, but the algorithm is the same, as follows:            ",
                          "                                                              ",
						  "   1) Measure signal level (SiLabs RSSI)                      ",
						  "         a. if greater than 'level', goto 2                   ",
						  "         b. otherwise, continue seeking                       ",
						  "   2) Measure frequency offset (SiLabs FREQOFF)               ",
						  "         a. if 'offset_low' < FREQOFF < 'offset_high', goto 3 ",
						  "         b. otherwise, continue seeking                       ",
						  "   3) If band equals FM, goto 4, otherwise stop seek, station ",
						  "      found.                                                  ",
						  "   4) Measure multipath (SiLabs MULT)                         ",
						  "         a. if less than 'multipath', stop seek, station found",
						  "         b. otherwise, continue seeking                       ",
						  " NOTE: AT THIS TIME ALL VALUES ARE TBD                        "],

