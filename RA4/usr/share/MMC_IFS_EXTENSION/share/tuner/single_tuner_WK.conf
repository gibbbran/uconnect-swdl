	  "calibrations":
      {
         "description" : [" Several measurement parameters are reported by the SiLabs tuner chip and   ",
                          " are used by the tuner software to make decisions for various actions.      ",
                          " Some configurations and schematic characteristics can affect these measure-",
                          " ments.  Therefore the software is written to normalize these measurement   ",
                          " values so that the values reported by the tuner software, and used in tuner",
                          " decisions most closely match the actual signal values.  RSSI (recieved     ",
                          " signal strength indicator) and frequency offset are two such measurements. ",
                          " // RSSI is normalized as follows:  y = mx + b,  where:                     ",
                          " //    y = normalized RSSI                                                  ",
                          " //    x = raw RSSI from SiLabs chip                                        ",
                          " //    m = slope (usually 1)                                                ",
                          " //    b = (a * (freq - minFrq) / (maxFrq - minFrq)) + c                    ",
                          " //    a = frequency-dependent factor of the offset                         ",
                          " //    c = plain offset                                                     ",
                          "                                                                            ",
                          " // Frequency Offset is normalized as follows:  y = mx + b,  where:         ",
                          " //    y = normalized frequency offset                                      ",
                          " //    x = raw frequency offset from SiLabs chip                            ",
                          " //    m = slope (usually 1)                                                ",
                          " //    b = plain offset                                                     "],
         "FM" : 
         { 
            "rssi_slope"     : [ 1, 1, 1 ],
            "rssi_frqFactor" : [ 2, 3, 2 ],
            "rssi_offset"    : [ 0, 1, 0 ],
            "frqOfs_offset"  : [ 0.0, 0.0, 0.0],
            "frqOfs_slope"   : {"value": [2.95, 2.95, 2.95],"partRev":10},
            "frqOfs_slope"   : {"value": [2.23, 2.23, 2.23],"partRev":20},
            "frqOfs_slope"   : {"value": [2.23, 2.23, 2.23],"partRev":30},
            "frqOfs_slope"   : {"value": [   2,    2,    2],"partRev":40}
         },
         "AM" : 
         {
            "rssi_slope"     : [ 1,  1,  1 ],
            "rssi_frqFactor" : [ 0,  0,  0 ],
            "rssi_offset"    : [-4, -4, -4 ],
            "frqOfs_slope"   : [-1.987, -1.987, -1.987],
            "frqOfs_offset"  : [ 8.930,  8.930,  8.930] 
         }
